{% extends "Partials/_Base.html" %}
{% load bootstrap3 %}

{% block Title %}
Editar Paciente
{% endblock %}

{% block Body %}
<h1>Editar Paciente</h1>
<div class="ln_solid"></div>
<div class="row">
  <div class="col-md-5">
    <form action="{% url 'editar_paciente' rut %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}

      {% bootstrap_form form %}
      <input type="submit" value="Enviar" class="btn btn-primary btn-lg btn-block">
    </form>
  </div>
</div>
{% endblock %}

{% block Javascript %}
{% endblock %}
