{% extends "Partials/_Base.html" %}
{% load static %}

{% block Title %}
Ingresar Paciente
{% endblock %}

{% block Style %}
{% endblock %}

{% block Body %}
<div class="row">
  <div class="col-md-12">
    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">
      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_nombre">Nombre <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <!-- <input type="text" id="first-name" placeholder="ALgo" required="required" class="form-control col-md-7 col-xs-12"> -->
          {{FormPaciente.nombre}}
        </div>
      </div>

      <div class='form-group'>
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_apellido">Apellido <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          {{FormPaciente.apellido}}
        </div>
      </div>

      <div class="form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="id_fecha_nacimiento">Fecha de Nacimiento <span class="required">*</span>
        </label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          {{FormPaciente.fecha_nacimiento}}
        </div>
      </div>
      <div class="ln_solid"></div>
      <div class="form-group">
        <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
          <button class="btn btn-primary" type="button">Cancelar</button>
          <button class="btn btn-primary" type="reset">Reiniciar</button>
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block Javascript %}
{% endblock %}
